<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>PNG Image Compressor</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
    <script src="dist/image_compressor.js"></script>
</head>
<body>
    <h1>PNG Image Compressor</h1>
    <div class="drag-target">
        <p>Drag your PNG image or click here to open.</p>
        <p class="drag-error error"></p>
    </div>
    <input type="file" id="input-file" class="file-input" accept="image/png" />
</body>
</html>
